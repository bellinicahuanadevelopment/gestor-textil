services:
  - type: web
    name: gestor-textil-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class gthread --threads 8 --workers 1 -b 0.0.0.0:$PORT app:app"
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "https://gestor-textil-web.onrender.com,http://localhost:5173"
      - key: LOG_LEVEL
        value: "INFO"


  - type: web
    name: gestor-textil-web
    env: static
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://gestor-textil-api.onrender.com/api/v1"
      - key: VITE_API_BASE_URL
        value: "https://gestor-textil-api.onrender.com/api/v1"
      - key: NODE_VERSION
        value: "20"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"