apiVersion: 1

services:
  - type: web
    name: gestor-textil-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class gthread --threads 8 --workers 1 -b 0.0.0.0:$PORT app:app"
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        # Add your static site URL after first deploy, comma-separated if multiple
        value: "https://gestor-textil-web.onrender.com,http://localhost:5173"

staticSites:
  - name: gestor-textil-web
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        # Used by src/lib/api.js (detectApiBase). Point to the API base with /api/v1
        value: "https://gestor-textil-api.onrender.com/api/v1"
      - key: VITE_API_BASE_URL
        # Used by AuthContext.jsx
        value: "https://gestor-textil-api.onrender.com/api/v1"
      - key: NODE_VERSION
        value: "20"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"