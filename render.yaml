services:
  # --- API (Flask) ---
  - type: web
    name: gt-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT app:app
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false          # set this in the Render dashboard/CLI
      - key: JWT_SECRET
        sync: false

  # --- Frontend (Vite SPA) ---
  - type: web
    name: gt-web
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        value: "https://gt-api.onrender.com/api/v1"   # update to actual API URL after first deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
