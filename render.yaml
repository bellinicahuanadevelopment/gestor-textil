services:
  - type: web
    name: gt-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT app:app
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false     # set via Render Dashboard/CLI
      - key: JWT_SECRET
        sync: false

staticSites:
  - name: gt-web
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    autoDeploy: true
    envVars:
      # Pin Node for predictable builds (optional but recommended)
      - key: NODE_VERSION
        value: 20
      # Point Vite to your API (update after first deploy if hostname differs)
      - key: VITE_API_URL
        value: https://gt-api.onrender.com/api/v1
