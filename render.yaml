services:
  # --- API (Flask/Gunicorn)
  - type: web
    name: demotextiles-api
    env: python
    rootDir: backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # Bind to Render's $PORT
    startCommand: "gunicorn --worker-class gthread --threads 8 --workers 1 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      # (Optional) tighten CORS once the frontend URL is known
      - key: CORS_ORIGINS
        value: "https://gt-web.onrender.com"

  # --- Web App (Vite SPA served by Node)
  - type: web
    name: demotextiles
    env: node
    rootDir: frontend
    plan: free
    buildCommand: "npm ci && npm run build"
    # Serve the static dist/ over $PORT (no SSR)
    startCommand: "npx serve -s dist -l $PORT"
    envVars:
      - key: NODE_VERSION
        value: "20"
      # Vite reads this at build time to hardcode your API base
      - key: VITE_API_URL
        value: "https://gt-api.onrender.com/api/v1"
