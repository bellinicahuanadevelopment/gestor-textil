# Render Blueprint for gestor-textil (Flask API + Vite React SPA)
# Docs: https://render.com/docs/blueprint-spec
previews:
  generation: manual

services:
  # --- Python Flask API ---
  - type: web
    name: gestor-textil-api
    runtime: python
    rootDir: backend
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT app:app"
    healthCheckPath: "/api/v1/health"
    envVars:
      # Pin Python version per Render docs
      - key: PYTHON_VERSION
        value: "3.10.14"
      # Secret for JWT signing (generated by Render on first apply)
      - key: JWT_SECRET
        generateValue: true
      # Allow the static site origin(s). You can provide a CSV or JSON list.
      - key: CORS_ORIGINS
        value: "https://gestor-textil-web.onrender.com"
      # Use the connection string from the managed Postgres defined below
      - key: DATABASE_URL
        fromDatabase:
          name: gestor-textil-db
          property: connectionString

  # --- Frontend: React + Vite built as a static site ---
  - type: web
    name: gestor-textil-web
    runtime: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: frontend/dist
    # Optional: rewrite API calls so the app can call /api/* on the same origin
    routes:
      - type: rewrite
        source: /api/*
        destination: https://gestor-textil-api.onrender.com/api/*
    envVars:
      # Frontend expects Vite env keys at build time
      - key: VITE_APP_NAME
        value: "Gestor Textil"
      - key: VITE_API_URL
        value: "https://gestor-textil-api.onrender.com/api/v1"
      - key: VITE_API_BASE_URL
        value: "https://gestor-textil-api.onrender.com/api/v1"

databases:
  - name: gestor-textil-db
    plan: free
    region: oregon